<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="" type="image/png">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
 <main>
  <div>
      <form id="form" class="taskflow" action="">
        <h2 class="header">TaskFlow</h2>

        <label class="label-title" for="title">Title:</label>
        <input name="title" id="title" type="text" class="input-title">

          <label for="priority" class="label-priority"></label>
          <select class="input-priority" name="priority" id="priority">
              <option value="#" selected>Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
          </select>
   
        <label class="label-desc" for="description">Description:</label>
  
        <textarea name="description" id="description" class="input-desc"></textarea>

        <button class="btn-create" onclick="abrir()" type="submit">Create</button>

      </form>
  </div>


  <div class="modal" id="alerta">
  <div class="alert-box">
    <h2>create a new task</h2>
    <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

    <div class="filter">
        <label for="filter-select">Filter tasks:</label>

        <select id="filter-select">
            <option value="ALL">All tasks</option>

            <optgroup label="Status">
                <option value="COMPLETED">Completed</option>
                <option value="PENDING">Pending</option>
            </optgroup>

            <optgroup label="Priority">
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </optgroup>
        </select>
    </div>

    <div class="task-counter">
    <span id="tasks-total">Total tasks: 0 | In process: 0 | Pending: 0 | Completed: 0</span>
    <span id="tasks-visible">Showing: 0 tasks</span>
    </div>


    <section id="task-container" class="container">

        <div id="cards-container" class="cards">

        </div>

    </section>




<script src="scripts.js"></script>
</main>
</body>
</html>
