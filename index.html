<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskFlow</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <header class="brand">
      <h1>TaskFlow</h1>
    </header>

    <!-- Form Card -->
    <section class="panel form-panel">
      <form id="form" action="" class="taskflow">
        <div class="form-grid">
          <input name="title" id="title" type="text" class="input-title" placeholder="Title" />

          <select class="input-priority" name="priority" id="priority">
            <option value="#" selected>Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <textarea name="description" id="description" class="input-desc" placeholder="Description"></textarea>
        </div>

        <button class="btn-create" type="submit">
          <span class="btn-plus">+</span>
          Create Task
        </button>
      </form>
    </section>

    <!-- Filter + counters bar -->
    <section class="panel toolbar">
      <div class="toolbar-left">
        <span class="toolbar-label">Filter tasks:</span>

        <div class="filter-dd" id="filter-dd">
        <button class="filter-btn" type="button" id="filter-btn" aria-haspopup="listbox" aria-expanded="false">
            <img class="filter-btn-icon" id="filter-btn-icon" src="icons/list.png" alt="">
            <span id="filter-btn-text">All tasks</span>
            <span class="filter-caret">▾</span>
        </button>

        <div class="filter-menu" id="filter-menu" role="listbox" hidden>
            <div class="filter-group">
            <div class="filter-group-title">Status</div>

            <button class="filter-item is-active" type="button" data-value="ALL" data-icon="icons/list.png">
                <img src="icons/list.png" alt="" class="item-icon">
                <span>All tasks</span>
                <span class="item-check">✓</span>
            </button>

            <button class="filter-item" type="button" data-value="PENDING" data-icon="icons/pending.png">
                <img src="icons/pending.png" alt="" class="item-icon">
                <span>Pending</span>
                <span class="item-check"></span>
            </button>

            <button class="filter-item" type="button" data-value="INPROCESS" data-icon="icons/process.png">
                <img src="icons/process.png" alt="" class="item-icon">
                <span>In process</span>
                <span class="item-check"></span>
            </button>

            <button class="filter-item" type="button" data-value="COMPLETED" data-icon="icons/completed.png">
                <img src="icons/completed.png" alt="" class="item-icon">
                <span>Completed</span>
                <span class="item-check"></span>
            </button>
            </div>

            <div class="filter-group">
            <div class="filter-group-title">Priority</div>

            <button class="filter-item" type="button" data-value="HIGH" data-dot="high">
                <span class="prio-dot high"></span>
                <span>High</span>
                <span class="item-check"></span>
            </button>

            <button class="filter-item" type="button" data-value="MEDIUM" data-dot="medium">
                <span class="prio-dot medium"></span>
                <span>Medium</span>
                <span class="item-check"></span>
            </button>

            <button class="filter-item" type="button" data-value="LOW" data-dot="low">
                <span class="prio-dot low"></span>
                <span>Low</span>
                <span class="item-check"></span>
            </button>
            </div>
        </div>
    </div>


      <div class="stats">
        <div class="stat-item">
            <img src="icons/list.png" alt="All tasks" class="stat-icon">
            <span id="tasks-total">Total: 0</span>
        </div>

        <div class="stat-item">
            <img src="icons/pending.png" alt="Pending tasks" class="stat-icon">
            <span id="tasks-pending">Pending: 0</span>
        </div>

        <div class="stat-item">
            <img src="icons/process.png" alt="In process tasks" class="stat-icon">
            <span id="tasks-process">In process: 0</span>
        </div>

        <div class="stat-item">
            <img src="icons/completed.png" alt="Completed tasks" class="stat-icon">
            <span id="tasks-completed">Completed: 0</span>
        </div>

        <div class="stat-item">
            <img src="icons/visible.png" alt="Visible tasks" class="stat-icon">
            <span id="tasks-visible">Showing: 0 </span>
        </div>
        </div>

    </section>

    <!-- Tasks -->
    <section id="task-container" class="container">
      <div id="cards-container" class="cards"></div>

      <!-- Empy state -->
      <div class="empty-state" id="empty-state" style="display:none;">
        <h2>Ready to get organized?</h2>
        <p>Create your first task and start managing your workflow!</p>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
